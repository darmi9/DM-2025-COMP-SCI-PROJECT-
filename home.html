<!DOCTYPE html> <!-- if you press exclamation mark then tab, the bones of the html file come up-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* Create style for the whole page ( i need to make this css external so it looks better*/
        body {
            font-family: Arial, sans-serif; /* font */
            margin: 0;
            padding: 0;
            background-color: black;/* black bg for entire page */
            color: white; /* white text colour */
        }

        /* Header styling */
        header {
            background-color: #333; /* Dark but not quite black blackground for header */
            padding: 15px;
            text-align: center;
        }

        /*Style for the navigation links */
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease; /*This makes a hover effect */
        }

        /* Hover effect for links */
        header a:hover {
            text-decoration: underline;
            border: 2px solid white; /* White border on hover */
        }

        /* Main content styling */
        .content {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            color: white;
        }
    </style>
</head>
